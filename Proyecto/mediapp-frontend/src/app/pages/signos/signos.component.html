<router-outlet></router-outlet>

<div class="example-header">
  <mat-form-field>
      <input matInput (keyup)="filtrar($event.target.value)" placeholder="Buscar por dni paciente">
  </mat-form-field>
</div>

<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
    <ng-container matColumnDef="idSigno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.idSigno}} </td>
    </ng-container>

    <ng-container matColumnDef="dni">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> DNI </th>
      <td mat-cell *matCellDef="let element"> {{element.paciente.dni}} </td>
    </ng-container>

    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRES </th>
      <td mat-cell *matCellDef="let element"> {{element.paciente.nombres}} </td>
    </ng-container>
  
    <ng-container matColumnDef="temperatura">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Temperatura </th>
      <td mat-cell *matCellDef="let element"> {{element.temperatura}} </td>
    </ng-container>

    <ng-container matColumnDef="pulso">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Pulso </th>
      <td mat-cell *matCellDef="let element"> {{element.pulso}} </td>
    </ng-container>

    <ng-container matColumnDef="frecResp">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Frec. Respiratoria </th>
      <td mat-cell *matCellDef="let element"> {{element.frecRespiratoria}} </td>
    </ng-container>

    <ng-container matColumnDef="fecha">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha </th>
      <td mat-cell *matCellDef="let element"> {{element.fecha | date: 'd/M/yy'}} </td>
    </ng-container>
  
    <ng-container matColumnDef="acciones">
      <th mat-header-cell *matHeaderCellDef> Acciones </th>
      <td mat-cell *matCellDef="let element">
        <button mat-button color="primary" [routerLink]="['edicion', element.idSigno]">
          <mat-icon>ballot</mat-icon>
        </button>
        <button mat-button color="accent" (click)="eliminar(element.idSigno)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
  </table>

  <mat-paginator [pageSize]="10" [pageSizeOptions]="[3, 5, 10, 25]"></mat-paginator>

<button mat-fab color="accent" style="float: right" routerLink="/signo/nuevo">
    <mat-icon>create</mat-icon>
</button>
